server {
  listen 3000;
  listen [::]:3000;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Log to stdout/stderr for Docker logging
  access_log /dev/stdout combined;
  error_log /dev/stderr warn;

  client_max_body_size 50m;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  # Compression
  gzip on;
  gzip_comp_level 4;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml application/vnd.ms-fontobject font/ttf font/otf image/svg+xml;
  gzip_min_length 256;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "interest-cohort=()" always;

  # Cache aggressively for static assets
  location ~* \.(?:js|css|gif|png|jpg|jpeg|svg|ico|webp)$ {
    expires 30d;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  location /_next/static/ {
    expires 30d;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  location = /favicon.ico {
    expires 30d;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Serve Next.js exported app
  # Note: API routes (/api/*) are handled by Next.js standalone server, not proxied here
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-store";
  }

  # Optional health endpoint for Docker healthchecks
  location = /healthz {
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    internal;
  }
}
