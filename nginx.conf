# Production Nginx Configuration for tuandev.ru
# This file should be placed at: /etc/nginx/sites-available/tuandev.ru
# Create symlink: sudo ln -s /etc/nginx/sites-available/tuandev.ru /etc/nginx/sites-enabled/
#
# IMPORTANT: For Cloudflare setup, ensure /etc/nginx/conf.d/cloudflare-real-ip.conf exists
# This config uses CF-Connecting-IP header from Cloudflare to get real client IPs

# HTTPS Server
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name tuandev.ru www.tuandev.ru;

  # SSL Configuration
  # Option 1: Let's Encrypt (default)
  ssl_certificate /etc/letsencrypt/live/tuandev.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/tuandev.ru/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
  
  # Option 2: Cloudflare Origin Certificate (uncomment if using)
  # ssl_certificate /etc/ssl/cloudflare/origin.pem;
  # ssl_certificate_key /etc/ssl/cloudflare/private.key;

  # Security Headers
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Client Max Body Size
  client_max_body_size 50M;

  # Proxy to Next.js Client (Docker container)
  location / {
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    # Use real IP from Cloudflare (requires cloudflare-real-ip.conf)
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # Cloudflare specific headers
    proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
    proxy_set_header CF-Ray $http_cf_ray;
    proxy_set_header CF-Visitor $http_cf_visitor;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    proxy_send_timeout 300s;
  }

  # Proxy API calls to Fastify Server (Docker container)
  # Note: Client should call /api-fastify/... which gets proxied to backend
  location /api-fastify/ {
    proxy_pass http://127.0.0.1:4000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    # Use real IP from Cloudflare (requires cloudflare-real-ip.conf)
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # Cloudflare specific headers
    proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
    proxy_set_header CF-Ray $http_cf_ray;
    proxy_set_header CF-Visitor $http_cf_visitor;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    proxy_send_timeout 300s;
    client_max_body_size 50M;
    proxy_request_buffering off;
  }

  # Health check endpoint (Next.js API route)
  location = /healthz {
    proxy_pass http://127.0.0.1:3000/api/healthz;
    access_log off;
  }

  # Server health check
  location = /api-fastify/healthz {
    proxy_pass http://127.0.0.1:4000/healthz;
    access_log off;
  }
}

# HTTP Server - Redirect to HTTPS
server {
  listen 80;
  listen [::]:80;
  server_name tuandev.ru www.tuandev.ru;

  # Redirect all HTTP to HTTPS
  return 301 https://$host$request_uri;
}
